<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Captain Planet: The Game</title>

  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>

  <div class="container">
        <img name="track1" id="image" src="Assets/captain-planet.jpg" alt="" class="img captain-planet"  class="play"style="position:absolute; top:50px; left: 80px; z-index: -20; height: 300px">
  </div>
  <script>
    $(document).ready(function() {
      var audioElement = document.createElement("audio");
      audioElement.setAttribute("src", "Assets/captainplanet24.mp3");
      $("#image").mousemove( function() {
        audioElement.play();
      });
      $("#image").mouseout(function() {
        audioElement.pause();
      });
    });
  </script>

</body>
</html>
